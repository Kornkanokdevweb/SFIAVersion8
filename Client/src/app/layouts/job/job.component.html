<!-- Job -->
<div class="bg-white p-4 shadow-md rounded-lg border border-gray-800">
  <!-- Content for the first column -->
  <p class="text-center text-base font-semibold">Job</p>
  <div class="flex flex-wrap items-center justify-between pt-3">
    <select
      id="education"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    >
      <option value="" disabled selected>เลือกอาชีพที่ต้องการ</option>
      <option *ngFor="let skill of skillNames" [value]="skill">{{ skill }}</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  <div class="pt-3 space-x-3">
    <div
      class="flex items-center p-3 pt-3 mb-3 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
      role="alert"
    >
      <svg
        class="flex-shrink-0 inline w-4 h-4 mr-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">โปรดเลือกอาชีพของคุณ!</span>
      </div>
    </div>
  </div>
</div>

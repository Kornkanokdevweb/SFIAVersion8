<div class="flex justify-center items-center h-screen">
  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form [formGroup]="resetForm" class="space-y-6" action="#">
      <h5 class="text-xl font-semibold text-gray-900 dark:text-white text-center">
        Reset
      </h5>
      <div class="form-group">
        <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
          Password:</label>
        <input type="password" id="newPassword" formControlName="newPassword"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="New Password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
          Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="New Password" required />
      </div>
      <button type="button" (click)="resetPassword()"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Reset Password
      </button>
    </form>
  </div>
</div>
<p-toast></p-toast>

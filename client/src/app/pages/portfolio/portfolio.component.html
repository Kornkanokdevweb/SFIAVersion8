<div class="container max-w-screen-xl mx-auto mb-5 mt-8">
  <h5 class="text-xl text-center font-extrabold pb-2">Portfolio</h5>
  <div class="w-full mb-2">
    <div class="h-1 mx-auto gradient w-44 opacity-40 my-0 py-0 rounded-t"></div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-3 pt-6">
    <div
      class="bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <app-education></app-education>
    </div>
    <div
      class="bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <app-experience></app-experience>
    </div>
    <div
      class="bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 mb-4">
      <app-link></app-link>
    </div>
    <div
      class="bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 mb-4">
      <div class="p-4 sm:p-6 lg:p-8">
        <p class="text-center text-base font-semibold">Job</p>
        <div class="grid justify-items-center">
          <div class="relative inline-block text-left mt-4">
            <div>
              <button (click)="toggleDropdown()" type="button"
                class="inline-flex w-full sm:w-96 justify-between gap-x-1.5 rounded-md bg-gray-100 px-3 py-2.5 text-sm border-gray-200 text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-200">
                {{ selectedSkill || 'Select Job' }}
                <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div *ngIf="isDropdownVisible"
              class="absolute z-10 mt-2 w-full sm:w-96 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div *ngFor="let skillAndLevel of dropdownSkillUnique" class="py-1" role="none">
                <div
                  (click)="selectSkill(skillAndLevel.skillName === 'All Skills' ? 'All Skills' : skillAndLevel.skillName)"
                  class="block px-4 py-2 text-sm active:bg-gray-100 hover:bg-gray-100 text-gray-900 cursor-pointer">
                  {{ skillAndLevel.skillName }}
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="!skillSelected" class="pt-3 space-x-3">
            <div class="flex items-center w-full sm:w-96 p-1.5 mb-3 text-gray-700 rounded-lg bg-yellow-100"
              role="alert">
              <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
              </svg>
              <span class="sr-only">Info</span>
              <div>
                <span class="font-medium text-xs">Please select your Job !</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="grid justify-items-center pt-2">
    <button [ngStyle]="getExportButtonStyle()" [disabled]="checkExport" type="button"
      routerLink="/portfolio-information" (click)="exportData()"
      class="text-white font-medium rounded-lg text-base px-5 py-2.5 text-center me-2 mb-2">
      Export PDF
    </button>

  </div>
</div>
<p-toast></p-toast>

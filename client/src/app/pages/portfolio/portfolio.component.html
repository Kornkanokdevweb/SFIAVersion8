  class="container grid justify-center items-center bg-white rounded-lg w-fit dark:bg-gray-700 dark:text-gray-400 border border-gray-500"
>
  <div class="flex justify-center items-center">
    <div class="container mx-auto p-6">
      <div class="grid grid-cols-2 gap-6">

              สาขาวิศวกรรมคอมพิวเตอร์</span

                  xmlns="http://www.w3.org/2000/svg"
                  height="1.2em"

                  />
                </svg>
              </button>

                header="Edit Education"
                [(visible)]="displayEditEducation"
                [style]="{ width: '50vw', 'font-family': 'Inter, sans-serif' }"
              >
                <form>
                  <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div>
                      <label
                        for="start_year"
                        class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
                        >Start Year</label
                      >
                      <input
                        type="number"
                        id="start_year"
                        min="2000"
                        max="2100"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="กรอกปีที่เข้าการศึกษา"
                        required
                      />
                    </div>
                    <div>
                      <label
                        for="end_year"
                        class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
                        >End year</label
                      >
                      <input
                        type="number"
                        id="start_year"
                        min="2000"
                        max="2100"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="กรอกปีที่จบการศึกษา"
                        required
                      />
                    </div>
                    <div>
                      <label
                        for="company"
                        class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
                        >Level of education</label
                      >
                      <select
                        id="education"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required
                      >
                        <option value="" disabled selected>
                          เลือกวุฒิการศึกษา
                        </option>
                        <option value="ปริญญาตรี">ปริญญาตรี</option>
                        <option value="ปริญญาโท">ปริญญาโท</option>
                        <option value="ปริญญาเอก">ปริญญาเอก</option>
                        <!-- Add more options as needed -->
                      </select>
                    </div>
                  </div>
                  <div class="mb-6">
                    <label
                      for="University"
                      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
                      >University</label

                      type="text"
                      id="university"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="กรอกมหาวิทยาลัย"
                      required

                  <div class="mb-6">
                    <label
                      for="password"
                      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"

                      placeholder="กรอกคณะ"
                      required

                  <div class="mb-6">

                      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"

                      id="branch"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="กรอกสาขา"
                      required

                      (click)="saveEditEducation()"
                      type="submit"
                      class="focus:outline-none text-gray-800 bg-sky-200 focus:ring-4 font-semibold rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
                    >
                      Save

                  </div>
                </form>

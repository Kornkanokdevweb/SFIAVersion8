<div class="container max-w-screen-lg mx-auto mb-3 mt-10">
  <div class="text-gray-900 flex justify-center">
    <div class="m-0 sm:m-10 bg-white shadow-md rounded-lg flex justify-center flex-1">
      <div class="lg:w-1/2 xl:w-5/12 p-3 sm:p-12">
        <div class="mt-12 flex flex-col p-3">
          <h2 class="text-2xl text-center font-extrabold">Sign in</h2>
          <p class="text-sm font-normal text-gray-700 dark:text-white text-center mt-4">
            Don't have an account yet?
            <a class="font-semibold" routerLinkActive="active" routerLink="/register">Sign up here</a>
          </p>

          <form (ngSubmit)="login()" [formGroup]="loginForm" class="flex flex-col mt-0 space-y-0">
            <div class="mb-6 pt-3">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email<span
                  class="text-red-500">*</span></label>
              <input formControlName="email" type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter your email" required />
              <div *ngIf="loginForm.get('email')?.hasError('pattern')" class="text-red-500 text-xs pt-1">Please enter a
                valid email address.</div>
            </div>
            <div class="mb-6 pb-8">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password<span
                  class="text-red-500">*</span></label>
              <input formControlName="password" type="password" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="•••••••••" required />
            </div>
            <button
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
              Login
            </button>
          </form>

          <div class="mt-0 text-xs py-">
            <a class="text-black-700 hover:underline dark:text-black-500" routerLinkActive="active"
              routerLink="/reset-password">Forgot your password?</a>
          </div>
          <p-toast></p-toast>

        </div>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex rounded-lg">
        <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
        </div>
      </div>

    </div>
  </div>
</div>

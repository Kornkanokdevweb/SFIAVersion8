<div class="container max-w-screen-xl mx-auto mb-3 mt-8">
  <h5 class="font-bold text-xl text-center font-extrabold pb-2">History</h5>
  <div class="w-full mb-2">
    <div class="h-1 mx-auto gradient w-40 opacity-40 my-0 py-0 rounded-t"></div>
  </div>
  <div class="flex flex-row md:flex-row md:space-y-0 md:space-x-7">
    <div class="max-w-3xl">
      <label for="categoryDropdown" class="mb-2">Skill</label>
      <select [(ngModel)]="selectedSkill" (change)="onSkillSelect()"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="">All Skill</option>
        <ng-container *ngFor="let skill of uniqueSkills; let i = index">
          <option [value]="skill">{{ skill }}</option>
        </ng-container>
      </select>

    </div>
    <div class="max-w-3xl">
      <label for="categoryDropdown" class="mb-2">%</label>
      <select id="categoryDropdown"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="" disabled>Select a category</option>
        <option *ngFor="let category; of" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 pt-4">
    <div class="col-span-12 rounded-sm bg-white xl:col-span-8 border border-slate-400">
      <div class="overflow-x-auto">
        <table
          class="w-full text-sm text-left text-gray-500 dark:text-gray-400 border-collapse border border-slate-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">Skill</th>
              <th scope="col" class="px-6 py-3">Level</th>
              <th scope="col" class="px-6 py-3">%</th>
              <th scope="col" class="px-6 py-3"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let skillAndLevel of selectedSkillData | paginate: { itemsPerPage: pageSize, currentPage: currentPage}; let i = index">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ skillAndLevel.skillName }}
              </th>
              <td class="px-6 py-4">{{ skillAndLevel.levelName}}</td>
              <td class="px-6 py-4">40%</td>
              <td class="px-6 py-4 space-x-3">
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path
                      d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                  </svg>
                </button>
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <path
                      d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex justify-center items-center mt-3">
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
      </div>
    </div>
    <div id="chart"
      class="col-span-12 rounded-sm border border-stroke bg-white xl:col-span-4 grid items-center place-items-center">
      <h5 class="text-base font-semibold">Skill Analysis</h5>
      <app-spiderchart></app-spiderchart>
    </div>

    <div class="col-span-12 p-3 rounded-sm border border-stroke bg-white grid">
      <app-datachart></app-datachart>
    </div>
  </div>
</div>

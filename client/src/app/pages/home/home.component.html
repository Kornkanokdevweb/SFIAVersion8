<div class="container mb-4">
    <div class="flex flex-col justify-center items-center md:flex-row">
        <div
            class="w-full md:w-full mb-3 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <form class="flex flex-col justify-center items-center md:flex-row md:space-y-0 md:space-x-2">
                <h3>{{message}}</h3>

                <div class="max-w-3xl">
                    <label for="categoryDropdown" class="mb-2">Category:</label>
                    <select id="categoryDropdown" [(ngModel)]="selectedCategory" (change)="onCategoryChange()"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        [ngModelOptions]="{standalone: true}">
                        <option value="" disabled>Select a category</option>
                        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                    </select>
                </div>


                <div class="max-w-3xl">
                    <label for="subcategoryDropdown" class="mb-2">Subcategy:</label>
                    <select id="subcategoryDropdown" [(ngModel)]="selectedSubcategory" (change)="onSubcategoryChange()"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        [ngModelOptions]="{standalone: true}" [disabled]="selectedCategory === ''">
                        <option value="" disabled>All</option>
                        <option *ngFor="let subcategory of subcategories" [value]="subcategory">{{ subcategory }}
                        </option>
                    </select>
                </div>


                <!-- InputText and Submit Button -->
                <div class="md:w-full ">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Search skill:</label>
                    <div class="flex items-center">
                        <label for="search" class="sr-only">Search</label>
                        <div class="w-full">
                            <input type="text" [(ngModel)]="searchSkill" [ngModelOptions]="{ standalone: true }"
                                placeholder="Search" id="search"
                                class="ng-invalid ng-dirty w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Search ">
                            <p *ngIf="isInvalidInput" class="text-red-500">Please enter valid characters (Thai or
                                English letters).</p>
                        </div>
                        <button type="submit" (click)="searchSkills()"
                            class="ml-0 md:ml-0 mt-0 md:mt-0 w-full md:w-auto inline-flex items-center py-2.5 px-3 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Result Data -->
    <div class="flex flex-col justify-center items-center">
        <div class="w-full md:w-full p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 my-2.5"
            *ngFor="let result of paginateResults()">
            <!-- แสดงข้อมูลรายการที่ได้จาก paginateResults() -->
            <h5 class="mb-2 ml-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ result.skill_name }}
            </h5>
            <div class="md:grid md:grid-cols-2">
                <div>
                    <p class="ml-2 font-normal text-gray-700 dark:text-gray-400">{{ result.overall }}</p>
                </div>
                <div class="mt-4 ml-64 md:mt-0 md:col-start-2 md:col-end-3">
                    <button type="button" (click)="viewSkillDetail(result.codeskill)" 
                        class="w-full h-full text-white bg-blue-700 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-300 font-medium rounded-lg text-base px-5 py-2.5 text-center dark:focus:ring-blue-800">Read
                        more</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="flex justify-center items-center mt-3">
        <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
            class="px-3 py-1 mr-2 flex items-center justify-center px-3 h-10 text-sm font-medium text-gray-700 bg-gray-200 border border-gray-950 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 5H1m0 0 4 4M1 5l4-4" />
            </svg>
            Previous</button>
        <button (click)="changePage(currentPage + 1)" [disabled]="(currentPage * pageSize) >= searchResults.length"
            class="px-3 py-1 flex items-center justify-center px-3 h-10 text-sm font-medium text-gray-700 bg-gray-200 border border-gray-950 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next
            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
        </button>
    </div>

</div>

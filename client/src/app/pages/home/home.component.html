<div class="container max-w-screen-xl mx-auto mb-4">
  <div class="flex flex-col justify-center items-center md:flex-row ">
    <div
      class="w-full md:w-full mb-2 p-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <form class="flex flex-col justify-center items-center md:flex-row md:space-y-0 md:space-x-2">

        <div class="max-w-3xl">
          <label for="categoryDropdown"
            class="mb-2 text-base text-gray-900 dark:text-white font-semibold">Category :</label>
          <select id="categoryDropdown" [(ngModel)]="selectedCategory" (change)="onCategoryChange()"
            class="w-80 bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [ngModelOptions]="{standalone: true}">
            <option value="all">All Categories</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>

        <div class="max-w-3xl">
          <label for="subcategoryDropdown"
            class="mb-2 text-base text-gray-900 dark:text-white font-semibold">Subcategory :</label>
          <select id="subcategoryDropdown" [(ngModel)]="selectedSubcategory" (change)="onSubcategoryChange()"
            class="w-80 bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [ngModelOptions]="{standalone: true}" [disabled]="selectedCategory === 'all' || selectedCategory === ''">
            <option value="all">All Subcategories</option>
            <option *ngFor="let subcategory of subcategories" [value]="subcategory">{{ subcategory }}</option>
          </select>
        </div>

        <!-- InputText and Submit Button -->
        <div class="md:w-full">
          <label class="block mb-2 text-base text-gray-900 dark:text-white font-semibold">Skill :</label>
          <div class="flex items-center">
            <label for="search" class="sr-only">Search</label>
            <div class="w-full">
              <input type="text" [(ngModel)]="searchSkill" [ngModelOptions]="{ standalone: true }"
                placeholder="Find your skill here!" id="search" (input)="searchSkills()"
                class="ng-invalid ng-dirty w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>

  <!-- Result Data -->
  <div class="flex flex-col justify-center items-center">
    <h2 class="my-2 pt-3 text-xl font-bold text-center text-gray-800">
      All Skills
    </h2>
    <div class="w-full mb-2">
      <div class="h-1 mx-auto gradient w-48 opacity-25 my-0 py-0 rounded-t"></div>
    </div>
    <div
      class="w-full md:w-full p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 my-2"
      *ngFor="let result of searchResults | paginate: { itemsPerPage: pageSize, currentPage: currentPage}">
      <!-- แสดงข้อมูลรายการที่ได้จาก paginateResults() -->
      <h5 class="mb-2 md:mb-4 ml-2 md:ml-0 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{
        result.skill_name }}
      </h5>
      <div class="md:grid md:grid-cols-2">
        <div>
          <p class="font-normal text-base text-gray-700 dark:text-gray-400">{{ result.overall }}</p>
        </div>
        <div class="mt-4 md:mt-0 md:col-span-1 grid justify-items-end">
          <button type="button" (click)="viewSkillDetail(result.codeskill)"
            class="w-80 h-full text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-base  px-5 py-2.5 text-center me-2 mb-2">Read
            more</button>
        </div>
      </div>
    </div>
    <div *ngIf="searchResults.length === 0"
      class="w-full md:w-full py-8 bg-gray-100 text-gray-800 text-sm font-medium me-2 px-2.5  rounded dark:bg-gray-700 dark:text-gray-400 border border-gray-500 my-2 text-center shadow-md">
      No data available in table.
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="flex justify-center items-center mt-3">
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>

</div>

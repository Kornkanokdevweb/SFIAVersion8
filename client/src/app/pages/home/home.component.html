<div class="container">
    <div class="flex flex-col justify-center items-center md:flex-row">
        <div class="w-full md:w-full p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <form class="flex flex-col justify-center items-center md:flex-row md:space-y-0 md:space-x-2">
                <h3>{{message}}</h3>
                <!-- Dropdown Category -->
                <div class="md:w-auto">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                    <div>
                        <button 
                            id="categoryDropdownButton" 
                            data-dropdown-toggle="categoryDropdown" 
                            class="w-full md:w-auto text-gray-800 bg-gray-300 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center" type="button">
                            All Category <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                            </svg>
                        </button>

                        <!-- Dropdown items -->
                        <div 
                            id="categoryDropdown" 
                            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 md:w-auto dark:bg-gray-700">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="categoryDropdownButton">
                                <li>
                                    <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mockups</button>
                                </li>
                                <li>
                                    <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Templates</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Dropdown SubCategory -->
                <div class="md:w-auto">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subcategory</label>
                    <div>
                        <button 
                            id="subcategoryDropdownButton" 
                            data-dropdown-toggle="subcategoryDropdown" 
                            class="w-full md:w-auto text-gray-800 bg-gray-300 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-3 py-2.5 text-center inline-flex items-center" type="button">
                            All Subcategory <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                            </svg>
                        </button>
                        
                        <!-- Dropdown items -->
                        <div 
                            id="subcategoryDropdown" 
                            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 md:w-auto dark:bg-gray-700">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="subcategoryDropdownButton">
                                <li>
                                    <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mockups</button>
                                </li>
                                <li>
                                    <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Templates</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- InputText and Submit Button -->
                <div class="md:w-full">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Search skill</label>
                    <div class="flex items-center">
                        <label for="search" class="sr-only">Search</label>
                        <div class="w-full">
                            <input 
                                type="text" 
                                [(ngModel)]="searchSkill" 
                                [ngModelOptions]="{ standalone: true }" 
                                placeholder="Search"
                                id="search"
                                class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-5 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos, Design Templates...">
                        </div>
                        <button 
                            type="submit" 
                            (click)="search()"
                            class="ml-0 md:ml-0 mt-0 md:mt-0 w-full md:w-auto inline-flex items-center py-2.5 px-3 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    

    <!-- Result Data-->
    <div class="flex flex-col justify-center items-center my-10">
        <div class="w-full md:w-full p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 my-8" *ngFor="let result of searchResults">
            <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ result.name }}</h5>
            <div class="md:grid md:grid-cols-2">
                <div>
                    <p class="font-normal text-gray-700 dark:text-gray-400">{{ result.age }}</p>
                </div>
                <div class="mt-4 ml-36 md:mt-0 md:col-start-2 md:col-end-3">
                    <button type="button" class="w-full h-full text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:focus:ring-yellow-900">Read more</button>
                </div>
            </div>
        </div>
    </div>
    
    

</div>
